<!DOCTYPE html>
<html>
<head>
  <title>SoulSync AI</title>
  <script>
    async function sendMessage() {
      const userMsg = document.getElementById("msg").value;

      const res = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userMsg })
      });

      const data = await res.json();
      document.getElementById("response").innerText = "SoulSync AI: " + data.reply;
    }
  </script>
</head>
<body>
  <h2>SoulSync AI ðŸ’–</h2>
  <input type="text" id="msg" placeholder="Type your feelings here..." />
  <button onclick="sendMessage()">Send</button>
  <p id="response"></p>
</body>
</html>
